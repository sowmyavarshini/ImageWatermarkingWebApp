<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Watermarker</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}

    {% for category, message in messages %}

       <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message | safe}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
       </div>
    {% endfor %}
  {% endif %}
{% endwith %}
  <div class="container my-4">
    <h1 class="fs-2 text">Image Watermarker</h1>
    <form method="post" action="/img" enctype="multipart/form-data">
      <div class="mb-3">
  <label for="formFile" class="form-label">Choose an image</label>
  <input class="form-control" type="file" name="file" id="formFile" required>
</div>
      <div class="mb-3">
  <label for="formFile" class="form-label">Choose a watermark(text(.txt)/image)</label>
  <input class="form-control" type="file" name="watermark" id="formFile" required>
</div>
       <button type="submit" class="btn btn-success">Apply</button>
    </form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
